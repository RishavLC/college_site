<head>

    <style>
        .testimonials {
    text-align: center;
    padding: 50px 20px;
    background-color: #f9f9f9;
}

.testimonials h2 {
    font-size: 2.5em;
    margin-bottom: 30px;
}

.testimonials-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.testimonial {
    background-color: #f1f7fd;
    border-radius: 10px;
    padding: 30px;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
}

.testimonial:hover {
    transform: translateY(-10px);
}

.quote-icon {
    font-size: 3em;
    color: #ff6f61;
    margin-bottom: 15px;
}

.testimonial p {
    font-size: 1.1em;
    margin-bottom: 20px;
}

.client-info {
    display: flex;
    align-items: center;
    flex-direction: column;
}

.client-info img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.client-info h3 {
    font-size: 1.2em;
    margin: 5px 0;
}

.client-info p {
    font-size: 0.9em;
    color: #666;
}

    </style>
</head>
